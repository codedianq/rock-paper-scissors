<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper and Scissors</title>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container button">
            <button class="rock player-pick">Rock</button>
            <button class="paper player-pick">Paper</button>
            <button class="scissors player-pick">Scissors</button>
        </div>
        <div class="score-board">
            <h2 class="h2-user">YOU: <span class="player-score"></span></h2>
            <h2 class="h2-computer">COMPUTER: <span class="computer-score"></span></h2>
        </div>
        <div class="container result"></div>
    </body>
</html>
